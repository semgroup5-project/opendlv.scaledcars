version: '2'

services:
     # Micro-service for odsupercomponent.
    odsupercomponent:
        build: .
        network_mode: host
        ipc : host
        restart: on-failure
        volumes:
            - ./DIT-168:/opt/configuration
        privileged: true
        restart: on-failure
        command: "/opt/od4/bin/odsupercomponent --cid=${CID} --configuration=/opt/configuration/configuration --freq=20"

    # Micro-service for odsimvehicle.
    odsimvehicle:
        build: .
        network_mode: host
        ipc : host
        depends_on:
            - odsupercomponent
        logging: 
            driver: "none"
        privileged: true
        restart: on-failure
        command: "/opt/od4/bin/odsimvehicle --cid=${CID} --freq=20"

    #Micro-service for camera
    odsimcamera:
        build: .
        network_mode: host
        ipc: host
        group_add:
        - video
        environment:
        - DISPLAY=$DISPLAY
        volumes:
        - ./DIT-168:/opt/configuration
        - /tmp/.X11-unix:/tmp/.X11-unix
        depends_on:
            - odsupercomponent
        privileged: true
        restart: on-failure
        command: "/opt/opendlv.scaledcars/bin/scaledcars-control-proxy --cid=${CID} --rm=true --freq=20 --configuration=/opt/configuration/configuration"

    #serial
    serialhandler:
        build: .
        network_mode: host
        ipc : host
        group_add:
        - dialout
        depends_on:
            - odsupercomponent
        restart: on-failure
        privileged: true
        command: bash -c "sleep 10; /opt/opendlv.scaledcars/bin/scaledcars-control-serialsendhandler --verbose=1 --cid=${CID} --rm=true --freq=10"

    #communicationlink
    communicationlink:
        build: .
        network_mode: host
        ipc : host
        depends_on:
            - odsupercomponent
        restart: on-failure
        privileged: true
        command: bash -c "sleep 5; /opt/opendlv.scaledcars/bin/scaledcars-control-communicationlink --verbose=1 --cid=${CID} --rm=true --freq=20"

    #udpconnection
