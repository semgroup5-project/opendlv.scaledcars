     #   build: .
      #  network_mode: host
       # ipc : host
        #depends_on:
         #   - odsupercomponent
        #restart: on-failure
        #privileged: true
        #command: bash -c "sleep 5; /opt/opendlv.scaledcars/bin/scaledcars-control-udpconnection --verbose=1 --cid=${CID} --rm=true --freq=20"

    #odcockpit
    odcockpit:
        build: .
        network_mode: host
        environment:
        - DISPLAY=$DISPLAY
        volumes:
        - ./DIT-168:/opt/configuration
        - /tmp/.X11-unix:/tmp/.X11-unix
        - ~/CsvData/Overtaking:/opt/Datacsv
        ipc: host
        depends_on:
            - odsupercomponent
        restart: on-failure
        privileged: true
        command: "/opt/od4/bin/odcockpit --cid=${CID} --configuration=/opt/configuration/configuration --freq=20"

   #Micro-service for lanedtecter scenario.
    lanefollower:
        build: .
        network_mode: host
        ipc: host
        environment:
        - DISPLAY=$DISPLAY
        volumes:
        - ./DIT-168:/opt/configuration
        depends_on:
            - odsupercomponent
            - odsimvehicle
            - odsimcamera
            - communicationlink
        restart: on-failure
        privileged: true
        command: bash -c "sleep 5; /opt/opendlv.scaledcars/bin/scaledcars-control-lanefollwer --verbose=1  --cid=${CID} --freq=20"


